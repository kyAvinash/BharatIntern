<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Wizard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="heading">Temperature Converter</h1>
        </header>
        <main>
            <div class="temp-container">
                <label for="Celsius">Celsius</label>
                <input 
                    onchange="convertTemperature(this)"
                    type="number" 
                    name="Celsius" 
                    id="Celsius" 
                    class="Celsius" 
                    placeholder="Enter Temperature in Celsius"/>    
            </div>
            <div class="temp-container">
                <label for="Fahrenheit">Fahrenheit</label>
                <input 
                    onchange="convertTemperature(this)"
                    type="number" 
                    name="Fahrenheit" 
                    id="Fahrenheit" 
                    class="Fahrenheit" 
                    placeholder="Enter Temperature in Fahrenheit"/>    
            </div>
            <div class="temp-container">
                <label for="Kelvin">Kelvin</label>
                <input 
                    onchange="convertTemperature(this)"
                    type="number" 
                    name="Kelvin" 
                    id="Kelvin" 
                    class="Kelvin" 
                    placeholder="Enter Temperature in Kelvin"/>    
            </div>
        </main>
        <footer>
            <p>&copy; 2023</p>
            <p>Developed by Avinash Kumar Yadav</p>
            <p>Contact: avinashkumaryadav832@gmail.com</p>
        </footer>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
